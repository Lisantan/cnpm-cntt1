<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Create Student</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container text-center">
		<div th:if="${mark.id == null}"><h1>Create New Mark List</h1></div>
		<div th:unless="${mark.id == null}"><h1>Edit Mark</h1></div>
		<form th:action="@{/marks/save}" th:object="${mark}" method="post"
			style="max-width: 600px; margin: 0 auto">
		<input type="hidden" th:field="*{id}" th:value="${mark.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Student ID: </label>
					<div class="col-sm-8">
						<select th:field="*{student}" class="form-control" required>
							<th:block th:each="student : ${listStudents}">
								<option th:text="${student.idstu}" th:value="${student.id}" />
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Subject: </label>
					<div class="col-sm-8">
						<select th:field="*{subject}" class="form-control" required>
							<th:block th:each="subject : ${listSubjects}">
								<option th:text="${subject.name}" th:value="${subject.id}" />
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Semester: </label>
					<div class="col-sm-8">
						<select th:field="*{semester}" class="form-control" required>
							<th:block th:each="semester: ${listSemesters}">
								<option th:text="${semester.name}" th:value="${semester.id}" />
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Diligence Mark: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{diligence_mark}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Exam Mark: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{exam_mark}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Mid-term Mark: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{mid_term_mark}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Final Exam Mark: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{final_exam_mark}" class="form-control" required />
					</div>
				</div>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
