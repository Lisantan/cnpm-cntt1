<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Create Student</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container text-center">
		<div th:if="${student.id == null}"><h1>Create New Student</h1></div>
		<div th:unless="${student.id == null}"><h1>Edit Student</h1></div>
		<form th:action="@{/students/save}" th:object="${student}" method="post"
			style="max-width: 600px; margin: 0 auto">
		<input type="hidden" th:field="*{id}" th:value="${student.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Student ID: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{idstu}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Student Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Classroom: </label>
					<div class="col-sm-8">
						<select th:field="*{classroom}" class="form-control" required>
							<th:block th:each="classroom : ${listClassrooms}">
								<option th:text="${classroom.name}" th:value="${classroom.id}" />
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Generation: </label>
					<div class="col-sm-8">
						<select th:field="*{generation}" class="form-control" required>
							<th:block th:each="generation : ${listGenerations}">
								<option th:text="${generation.name}" th:value="${generation.id}" />
							</th:block>
						</select>
					</div>
				</div>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
