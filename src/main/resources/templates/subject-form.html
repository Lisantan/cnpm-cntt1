<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Create Subject</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="container text-center">
		<div th:if="${subject.id == null}"><h1>Create New Subject</h1></div>
		<div th:unless="${subject.id == null}"><h1>Edit Subject</h1></div>
		<form th:action="@{/subjects/save}" th:object="${subject}" method="post"
			style="max-width: 600px; margin: 0 auto">
		<input type="hidden" th:field="*{id}" th:value="${subject.id}" />	
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Subject Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control" required />
					</div>
				</div>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
