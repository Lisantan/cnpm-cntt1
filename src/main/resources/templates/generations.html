<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/list.css}"/>
    <title>Subject</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">Mark Management System</div>
            <div class="list-group list-group-flush my-3">
                <a th:href="@{/marks}" class="list-group-item list-group-item-action bg-transparent second-text active"><i class="fas fa-poll me-2"></i>Mark</a>
                <a th:href="@{/students}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="fas fa-address-card me-2"></i>Student</a>
                <a th:href="@{/classrooms}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="fas fa-school me-2"></i>Classroom</a>
                <a th:href="@{/generations}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="fas fa-book me-2"></i>Generation</a>
                <a th:href="@{/subjects}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="fas fa-user-graduate me-2"></i></i>Subject</a>
                <a th:href="@{/semesters}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i class="far fa-clock me-2"></i>Semester</a>
                <a th:href="@{/logout}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Admin
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">

                <div class="row my-5">
                    <h3 class="fs-4 mb-3">Classrooms</h3>
                    <a th:href="@{/subjects/new}" name="add">Add new Classroom</a>
                    <br><br>
                    <div class="col">
                        <table class="table bg-white rounded shadow-sm  table-hover">
                            <thead>
                                <tr>
                                    <th>Generations</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="generation : ${listGenerations}">
                                <tr>
                                    <td>[[${generation.name}]]</td>
                                    <td>
                                        <a name="action" th:href="@{'generations/edit/' + ${generation.id}}">Edit</a>
                                        &ensp;
                                        <a name="action" th:href="@{'generations/delete/' + ${generation.id}}">Delete</a>
                                    </td>
                                </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
    
</body>

</html>
